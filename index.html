<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Atoms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo2.png">
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.161/build/three.module.js",
                "jsm/": "https://cdn.jsdelivr.net/npm/three@0.161/examples/jsm/"
            }
        }
    </script>
</head>
<body>

  
  
    
    <input type="file" id="fileInput" accept=".xyz">

    <div id="fragWindow" class="collapse">
      <table id="fragTable" border>
        <div>
          <tr id="fragWindowheader">
            <div id="fragWindowControls">
              <button class="button" id="newFrag">Add Fragment</button>
              <button class="button" id="makeBox">Make box around atom</button>
            </div>

            <th style="width: 11px;">Show 
            </th>
            <th style="width: 11px;">Fragment</th>
            <th>Atoms</th>

          </tr>
        </div>

        <tr style="display: none;">
          <td id="fragCell">
          </td>
        </tr>
      </table>
    </div>
    
    <div id="allButtons" class="inMenu">

    </div>

    <div id="buttonContainer">
      <label for="fileInput" id="file-label" class="button">Open File</label>
      <button id="createFile" class="button">Save File</button>


      <div class="button" id="camera">
          ðŸ“·
      </div>


        <button id="enableSelection" class="button"></button>
        <button id="enableSelectionBox" class="button"></button>
        <button id="deselect" class="button">Unselect All</button>

          <button id="displayMode" class="button">Display Mode</button>
          <button id="label" class="button">Show Labels</button>

        <button id="fragTableButton" class="button">Fragment Table</button>
      <input type="text" id="name" value="">
      <div id="sliderContainer">
          <input type="range" id="scalar" min="0.2" max="2" step="0.01"><br>
          <span id="scalarValue">Atom Size: 0.6</span>
      </div>
    </div>

    <!-- <script src="atom.js"></script> -->
     
    

     <script src="utils.js"></script>
    <script type="module" src="script.js"></script>
    <div id="selectBoxDimensions">
      <div class="sliderItem">
        <label for="Xslide"><span id="xSliderValue">Width: 1</span></label>
        <input type="range" id="Xslide" step="0.1" value="1" max="20">
      </div>
      <div class="sliderItem">
        <label for="Yslide"><span id="ySliderValue">Height: 1</span1></label>
        <input type="range" id="Yslide" step="0.1" value="1" max="20">
      </div>  
      <div class="sliderItem">
        <label for="Zslide"><span id="zSliderValue">Depth: 1</span></label>
        <input type="range" id="Zslide" step="0.1" value="1" max="20">
      </div>
      <div class="sliderItem">
        <button id="selectAtomsInBox" class="button">Select atoms in box</button>
      </div>
    </div>

</body>
</html>
